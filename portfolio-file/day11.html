<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="day11.css">

</head>

<body>
    <div class="container">
        <div class="form">
            <h1>
                Let's gather event details
            </h1>
            
            <form action="">
                <div class="form-content">


                    <h2>Name</h2>
                    <input type="text" disabled value="Enter event name" name="" id="">
                </div>
                
                <div class="form-content">


                    <h2>Event Types</h2>
                    <input type="text" disabled value="Interview" name="" id="">
                    <input type="text" disabled value="Vendor visit" name="" id="">
                    <input type="text" disabled value="Client meet" name="" id="">
                    <input type="text" disabled value="+add" name="" id="">
                </div>
               
                <div class="form-content">


                    <h2>Date</h2>
                    <input type="date" disabled value="Select date" onblur="(this.type='text')" onfocus="(this.type='Date')"
                        name="" id="">
                </div>
               
                <div class="form-content">


                    <h2>Time</h2>
                    <input type="time" disabled value="Start time" name="" id="">
                    <input type="time" disabled value="End time" name="" id="">
                </div>
               
                <div class="form-content">


                    <h2>Location( Google maps link)</h2>
                    <input type="text" disabled value="Enter link" name="" id="">
                    
                </div>
                <div class="form-content">

                    <a href="">Back</a>
                    <button>
                        Continue &#8594;
                    </button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
